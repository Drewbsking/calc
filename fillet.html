<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fillet Area</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section class="calculator">
            <h1>Fillet Area</h1>
            <p class="note">Enter the angle and radius to estimate fillet area.</p>

            <img alt="Fillet diagram" src="https://www.engineersedge.com/area_properties/images/fillet27.jpg">

            <label for="angle">Angle (degrees):</label>
            <select id="angle">
                <option value="-1">-- Select angle --</option>
                <option value="0">10</option>
                <option value="1">20</option>
                <option value="2">30</option>
                <option value="3">40</option>
                <option value="4">50</option>
                <option value="5">60</option>
                <option value="6">70</option>
                <option value="7">80</option>
                <option value="8">90</option>
                <option value="9">100</option>
                <option value="10">110</option>
                <option value="11">120</option>
                <option value="12">130</option>
                <option value="13">140</option>
                <option value="14">150</option>
                <option value="15">160</option>
                <option value="16">170</option>
                <option value="17">180</option>
            </select>

            <label for="radius">Radius (feet):</label>
            <select id="radius">
                <option value="-1">-- Select radius --</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>

            <button class="calculate-button" type="button" onclick="fillet()">Calculate</button>
            <div id="result" class="result"></div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="scripts/layoutScript.js"></script>
    <script src="scripts/filletScript.js"></script>
</body>
</html>
