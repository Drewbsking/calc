<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Calculators</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <div class="calculator">
            <h1>Traffic Volume Growth (Future Volume)</h1>
            <form id="growthForm">
                <label for="initialVolume">Initial Traffic Volume (V<sub>0</sub>):</label>
                <input type="number" id="initialVolume" placeholder="Enter initial traffic volume" required>

                <label for="growthRate">Annual Growth Rate (%):</label>
                <input type="number" id="growthRate" placeholder="Enter growth rate (%)" required step="0.01">

                <label for="years">Number of Years (t):</label>
                <input type="number" id="years" placeholder="Enter number of years" required>

                <button type="button" class="calculate-button" onclick="calculateGrowth()">Calculate Future Volume</button>
            </form>
            <div id="result" class="result"></div>
        </div>

        <div class="calculator">
            <h1>Annual Growth Rate (CAGR)</h1>
            <form id="growthRateForm">
                <label for="initialValue">Initial Traffic Count:</label>
                <input type="number" id="initialValue" placeholder="Enter initial traffic count" required>

                <label for="endingValue">Ending Traffic Count:</label>
                <input type="number" id="endingValue" placeholder="Enter ending traffic count" required>

                <label for="yearsCagr">Number of Years:</label>
                <input type="number" id="yearsCagr" placeholder="Enter number of years" required>

                <button type="button" class="calculate-button" onclick="calculateCAGR()">Calculate CAGR</button>
            </form>
            <div id="cagrResult" class="result hidden"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script src="scripts/layoutScript.js"></script>
    <script src="scripts/growthScript.js"></script>
</body>
</html>
